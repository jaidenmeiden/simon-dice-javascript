<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <style>
      body {
        margin: 0;
        background: #dedede;
        display: flex;
        align-items: center;
        height: 100vh;
      }

      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }

      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }

      .left {
        float: left;
      }

      .right {
        float: left;
      }

      .celeste {
        background: #22a6b3;
      }

      .celeste.light {
        background: #7ed6df;
      }

      .violeta {
        background: #be2edd;
      }

      .violeta.light {
        background: #e056fd;
      }

      .naranja {
        background: #f0932b;
      }

      .naranja.light {
        background: #ffbe76;
      }

      .verde {
        background: #6ab04c;
      }

      .verde.light {
        background: #badc58;
      }

      .btn-start {
        width: 400px;
        height: 100px;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script>
        const celeste = document.getElementById('celeste');
        const violeta = document.getElementById('violeta');
        const naranja = document.getElementById('naranja');
        const verde = document.getElementById('verde');
        const btnEmpezar = document.getElementById('btnEmpezar');
        const ULTIMO_NIVEL = 10;

        class Juego {
            constructor() {
                this.inicializar();
                this.generarSecuencia();
                setTimeout(this.siguienteNivel, 500);//Avanza al siguiente nivel para volver a competir
            }

            inicializar() {
                this.siguienteNivel = this.siguienteNivel.bind(this);//Mantiene el 'this' en el objeto así se use dentro de otra invocación como 'setTimeout'
                /*
                    Para evitar que coloquemos individualmente "bind(self)" en las siguientes intrucciones:

                    => this.colores.celeste.addEventListener('click', this.elegirColor.bind(self));
                    => this.colores.violeta.addEventListener('click', this.elegirColor.bind(self));
                    => this.colores.naranja.addEventListener('click', this.elegirColor.bind(self));
                    => this.colores.verde.addEventListener('click', this.elegirColor.bind(self));

                    para referenciar el this (Objeto juego) al hacer click sobre los botones, se
                    puede colocar globalmente la siguiente instrucción:

                    => this.elegirColor = this.elegirColor.bind(this);
                 */
                btnEmpezar.classList.add('hide');
                this.nivel = 1;
                this.colores = {
                    celeste: celeste,
                    violeta: violeta,
                    naranja: naranja,
                    verde: verde
                }
            }

            //Almacen auna secuencia aleatoria para concursar
            generarSecuencia() {
                //Se llama a la función fill para que existan elementos ya definidos, ya
                //que la función map (Llamada posteriormente) no trabaja con elementos
                //que no hayan sido definidos.
                this.secuencia = new Array(ULTIMO_NIVEL).fill(0).map(n => Math.floor(Math.random() * 4));
            }

            //Aumenta el nivel del usuario cada vez que el haga correctamente una repetición
            siguienteNivel(){
                this.subnivel = 0;//Atributo usado como contador que aumenta si pulso el botón correctamente por nivel en juego
                this.iluminarsecuencia();
                this.agregarEventosClick();
            }

            transformarNumeroAColor (numero) {
                switch (numero) {
                    case 0:
                        return 'celeste';
                    case 1:
                        return 'violeta';
                    case 2:
                        return 'naranja';
                    case 3:
                        return 'verde';
                }
            }

            transformarColorANumero (color) {
                switch (color) {
                    case 'celeste':
                        return 0;
                    case 'violeta':
                        return 1;
                    case 'naranja':
                        return 2;
                    case 'verde':
                        return 3;
                }
            }

            //Ilumina la secuencia que debe replicar el jugador en cada avance de nivel
            iluminarsecuencia(){
                for(let i = 0; i < this.nivel;i++) {
                    const color = this.transformarNumeroAColor(this.secuencia[i]);
                    setTimeout(() => this.iluminarColor(color), 1000 * i);
                }
            }

            //Ilumina un objeto con un color específico según corresponda
            iluminarColor (color) {
                this.colores[color].classList.add('light');
                setTimeout(() => this.apagarColor(color), 350);
            }

            //Apaga un objeto con un color específico según corresponda
            apagarColor(color) {
                this.colores[color].classList.remove('light');
            }

            //Agregas el evento click al iniciar un nuevo nivel
            agregarEventosClick() {
                var self = this;
                this.colores.celeste.addEventListener('click', this.elegirColor.bind(self));//Se incluye evento click al objeto
                this.colores.violeta.addEventListener('click', this.elegirColor.bind(self));//Se incluye evento click al objeto
                this.colores.naranja.addEventListener('click', this.elegirColor.bind(self));//Se incluye evento click al objeto
                this.colores.verde.addEventListener('click', this.elegirColor.bind(self));//Se incluye evento click al objeto
            }

            //Elimina el evento click al iniciar un nuevo nivel
            eliminarEventosClick() {
                this.colores.celeste.removeEventListener('click', this.elegirColor);
                this.colores.violeta.removeEventListener('click', this.elegirColor);
                this.colores.naranja.removeEventListener('click', this.elegirColor);
                this.colores.verde.removeEventListener('click', this.elegirColor);
            }

            elegirColor(event) {
                //console.log(event);
                const nombreColor = event.target.dataset.color;
                const numeroColor = this.transformarColorANumero(nombreColor);
                this.iluminarColor(nombreColor);//Se ilumina el color al hacer click
                if(numeroColor === this.secuencia[this.subnivel]) { //Valida si el usuario toco bien el botón que tenía que tocar
                    this.subnivel++;
                    if(this.subnivel === this.nivel) { //Valida si llego al nivel por el que esta compitiendo
                        this.nivel++;//Si llego, sube de nivel
                        this.eliminarEventosClick();
                        if(this.nivel === (ULTIMO_NIVEL + 1)) {//valida si llego al último nivel
                            //Gano
                        } else {
                            //Al hacer lo siguiente no cambia el 'this', ya que el 'this' fue atado al objeto 'Juego' desde el inicializador
                            setTimeout(this.siguienteNivel, 1500);//Avanza al siguiente nivel para volver a competir
                        }
                    }
                } else {
                    //Perdio
                }
            }
        }

        function empezarJuego() {
            window.juego = new Juego();
        }
    </script>
  

</body></html>
